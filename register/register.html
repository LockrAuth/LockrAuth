<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lockr – Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <header class="topbar">
    <img src="../lockr.png" class="logo" alt="Lockr Logo">
  </header>

  <div class="auth-wrapper">
    <div class="glass-card">
      <h2>Create Account 🔐</h2>
      <p class="subtitle">Join Lockr to manage and protect your keys</p>
      <form onsubmit="register(event)">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <a href="../login/login.html" class="link">
        Already have an account? <b>Login</b>
      </a>
    </div>
  </div>

  <script>
    function register(e) {
      e.preventDefault();
      alert("✅ Mock registration successful! (Backend coming soon)");
    }
  </script>
</body>
</html>
